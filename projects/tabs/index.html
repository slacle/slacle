<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabs Accordion Ajax</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<input type="radio" name="options" id="option_1" checked>
	<input type="radio" name="options" id="option_2">
	<input type="radio" name="options" id="option_3">

	<label for="option_1" class="tab">Option 1</label>
	<label for="option_2" class="tab">Option 2</label>
	<label for="option_3" class="tab">Option 3</label>

	<label for="option_1" class="accordion">Option 1</label>
	<div></div>

	<label for="option_2" class="accordion">Option 2</label>
	<div></div>

	<label for="option_3" class="accordion">Option 3</label>
	<div></div>

	<script src="js/scripts.js"></script>

</body>
</html>
